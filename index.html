<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatStore</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</head>
<body class="bg-white">
    <header class="bg-gray-900 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold">PatStore</h1>
            <nav class="space-x-8">
                <a href="#" class="hover:text-gray-300">Home</a>
                <a href="#" class="hover:text-gray-300">Contact</a>
                <a href="#" class="hover:text-gray-300">Shop</a>
            </nav>
        </div>
    </header>

</head>
<body class="bg-white">
    <main class="container mx-auto mt-20 px-6 flex items-center">
        <div class="w-1/2 text-left pr-10"> 
            <h2 class="text-5xl font-bold mb-4">PatStore</h2>
            <p class="text-lg mb-8">Temukan Laptop yang tepat untuk Anda.</p>
            <button class="bg-gray-200 text-black font-semibold py-2 px-4 rounded hover:bg-gray-300">
                Shop Now!
            </button>
        </div>
        <div class="w-1/2 flex-col justify-center"> 
            <img src="laptop.png" alt="Laptop Image" class="max-w-full h-auto">
            <img src="laptopp.png" alt="Laptop Image" class="max-w-full h-auto" style="margin-top: -120px;">
        </div>
    </main>

    <section class="container mx-auto mt-20 px-6">
        <h2 class="text-3xl font-bold text-center mb-8">Order Now!</h2>

        <div class="grid grid-cols-3 gap-8">
            <div class="bg-black text-white p-4 rounded-lg flex flex-col items-center">
                <img src="macbook.png" alt="MacBook Pro" class="w-32 h-32 object-contain mb-4">
                <p class="text-lg font-semibold">MacBook Pro</p>
                <button class="bg-gray-200 text-black font-semibold py-1 px-4 rounded mt-4 hover:bg-gray-300">
                    BUY
                </button>
            </div>

            <div class="bg-black text-white p-4 rounded-lg flex flex-col items-center">
                <img src="lenovo.png" alt="Lenovo ThinkPad 16" class="w-32 h-32 object-contain mb-4">
                <p class="text-lg font-semibold">Lenovo ThinkPad 16</p>
                <button class="bg-gray-200 text-black font-semibold py-1 px-4 rounded mt-4 hover:bg-gray-300">
                    BUY
                </button>
            </div>

            <div class="bg-black text-white p-4 rounded-lg flex flex-col items-center">
                <img src="acer.png" alt="Laptop Model 3" class="w-32 h-32 object-contain mb-4">
                <p class="text-lg font-semibold">Acer Aspire Vero 14</p>
                <button class="bg-gray-200 text-black font-semibold py-1 px-4 rounded mt-4 hover:bg-gray-300">
                    BUY
                </button>
            </div>

            <div class="bg-black text-white p-4 rounded-lg flex flex-col items-center">
                <img src="dell.png" alt="Laptop Model 4" class="w-32 h-32 object-contain mb-4">
                <p class="text-lg font-semibold">DELL Inspiron 3501</p>
                <button class="bg-gray-200 text-black font-semibold py-1 px-4 rounded mt-4 hover:bg-gray-300">
                    BUY
                </button>
            </div>

            <div class="bg-black text-white p-4 rounded-lg flex flex-col items-center">
                <img src="asus.png" alt="Laptop Model 5" class="w-32 h-32 object-contain mb-4">
                <p class="text-lg font-semibold">ASUS TUF F15 FX506HC</p>
                <button class="bg-gray-200 text-black font-semibold py-1 px-4 rounded mt-4 hover:bg-gray-300">
                    BUY
                </button>
            </div>

            <div class="bg-black text-white p-4 rounded-lg flex flex-col items-center">
                <img src="samsung.png" alt="Laptop Model 6" class="w-32 h-32 object-contain mb-4">
                <p class="text-lg font-semibold">Samsung Chromebook 4</p>
                <button class="bg-gray-200 text-black font-semibold py-1 px-4 rounded mt-4 hover:bg-gray-300">
                    BUY
                </button>
            </div>
        </div>
    </section>
</body>
</html>
